<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cart.css">
    <link rel="stylesheet" href="nav.css">
    <link rel="stylesheet" href="./fonts/ElephantFont/webfontkit-20210204-162325/stylesheet.css">
    <script src="https://use.fontawesome.com/07b0ffd8fa.js"></script>

    <title>Cart(2)</title>
</head>
<body>
    <nav>
        <div class="logo">
            <a href="/" class="logo">Ronchez <span>Fitness</span>.</a>
        </div>
        <div class="nav-links">
            <ul id="social">
                <li><a class="pages orange" href="https://web.facebook.com/Ronchezfitness"><i class="fa fa-facebook-square"></i></a></li>
                <li><a class="pages" id="twitter" href="https://twitter.com/ronchezfitness?s=08"><i class="fa fa-twitter"></i></a></li>
                <li><a class="pages orange" id="youtube" href="https://youtube.com/channel/UCm2YuAW5Hvd57bv503tFmaQ"><i class="fa fa-youtube-play"></i></a></li>
                <li><a class="pages" id="instagram" href="https://ronchezfitness.com/"><i class="fa fa-instagram"></i></a></li>
            </ul>

            <ul id="logins">
                <li><a class="nav-text" href="">Blogs</a></li>
                <li><a class="nav-text" href="">Cart</a></li>
                <li><a class="nav-text" href="">Log In</a></li>
                <li id="nav-button">
                    <a class="nav-text" href="shop.html" id="go-to-blog">Go To Shop</a>
                </li>
            </ul>
        </div>
        <div class="burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
    </nav>

    <div class="cart-section">

        <div class="all-cart-products">
            <div class="cart-product">
                <img src="./IMAGES/RONCHEZ-PROFILE.jpg" alt="">
                    <div class="product-name-and-counter">
                        <div class="product-name">The T-Shirt</div>
                        <div class="product-counter">- 1 +</div>
                    </div>
                    <div class="product-amounts">
                        <p class="product-price">Price:<span> $25.00</span></p>
                        <p class="product-sub-total-price">Sub-total:<span> $25.00</span></p>
                    </div>
                
                <div id="remove">X:REMOVE</div>
            </div>

            <div class="cart-product">
                <img src="./IMAGES/RONCHEZ-PROFILE.jpg" alt="">
                    <div class="product-name-and-counter">
                        <div class="product-name">The Bag</div>
                        <div class="product-counter">- 2 +</div>
                    </div>
                    <div class="product-amounts">
                        <p class="product-price">Price:<span> $25.00</span></p>
                        <p class="product-sub-total-price">Sub-total:<span> $50.00</span></p>
                    </div>
                
                <div id="remove">X:REMOVE</div>
            </div>

        </div>

        <div class="price-calculator">
            <p class="total-name">CART TOTAL</p>
            <p class="total-price">$75.00</p>

            <button id="checkout"><a href="checkout.html">PROCEED TO CHECKOUT</a></button>
        </div>

    </div>


    <footer>
        <div class="footer-text">
            <h3> <a href="index.html" class="logo">Ronchez <span>Fitness</span>.</a></h3>
            <div class="inner-footer-text">
                <p>Instagram</p>
                <p>Facebook</p>
                <p>Email</p>
                <p>Location</p>
                <p>Ronchez Fitness.</p>
            </div>
            <ul class="inner-footer-text-icons">
                <li><a class="pages orange" href="https://web.facebook.com/Ronchezfitness"><i class="fa fa-facebook-square"></i></a></li>
                <li><a class="pages" id="twitter" href="https://twitter.com/ronchezfitness?s=08"><i class="fa fa-twitter"></i></a></li>
                <li><a class="pages orange" id="youtube" href="https://youtube.com/channel/UCm2YuAW5Hvd57bv503tFmaQ"><i class="fa fa-youtube-play"></i></a></li>
                <li><a class="pages" id="instagram" href="https://ronchezfitness.com/"><i class="fa fa-instagram"></i></a></li>
            </ul>
            <!-- <p>0712345678</p> -->
        </div>
    </footer>
    <script src="nav.js"></script>
</body>
</html>
